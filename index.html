<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 그림판 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas class="canvas" id="jsCanvas" width="500px" height="500px"></canvas>
  <div class="control">
    <div class="controlRange">
      <input type="range" class="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>
      <div class="controlsBtn" id="jsBtns">
      <button class="controlBtn" id="jsMode">Fill</button>
      <button class="controlBtn" id="jsSave">Save</button>
      <button class="controlBtn" id="jsColor">Color1</button>
    </div>
    <div class="controls" id="jsControls">
        <div class="pallet origin" style="background-color: #2c2c2c"></div>
        <div class="pallet origin" style="background-color: #fff"></div>
        <div class="pallet origin" style="background-color: red"></div>
        <div class="pallet origin" style="background-color: orange"></div>
        <div class="pallet origin" style="background-color: yellow"></div>
        <div class="pallet origin" style="background-color: green"></div>
        <div class="pallet origin" style="background-color: blue"></div>
        <div class="pallet origin" style="background-color: purple"></div>
        <div class="pallet hidden" style="background-color: #cdcdcd"></div>
        <div class="pallet hidden" style="background-color: rgb(255, 158, 174)"></div>
        <div class="pallet hidden" style="background-color: #ff94d2"></div>
        <div class="pallet hidden" style="background-color: rgb(255, 247, 131)"></div>
        <div class="pallet hidden" style="background-color: rgb(116, 216, 166)"></div>
        <div class="pallet hidden" style="background-color: rgb(37, 240, 255)"></div>
        <div class="pallet hidden" style="background-color: rgb(0, 110, 255)"></div>
        <div class="pallet hidden" style="background-color: rgb(184, 62, 233)"></div>
    </div>
</div>
<script src="painting.js"></script>
</body>
</html>
